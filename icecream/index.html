<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Topping Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Ice Cream Topping Generator</h1>
        <button id="generate-btn">Generate Topping</button>
        <div id="topping-display"></div>
        <img id="topping-image" src="" alt="Topping Image" style="display:none;">
        <button id="save-btn">Save to Favorites</button>
        <h2>Favorite Toppings</h2>
        <ul id="favorites-list"></ul>
    </div>
    <audio id="background-music" src="background-music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
