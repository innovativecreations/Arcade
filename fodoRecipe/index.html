<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bizarre Food Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Random Bizarre Food Generator</h1>
        <label for="num-ingredients">Number of Ingredients:</label>
        <input type="number" id="num-ingredients" value="3" min="1" max="10">
        <button id="generate-button">Generate Recipe</button>
        <div id="recipe-display"></div>
        <button id="save-button" style="display:none;">Save Recipe</button>
        <a id="share-link" href="#" style="display:none;">Share Recipe</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
