<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bizarre Food Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Random Bizarre Food Generator</h1>
        <label for="num-ingredients">Number of Ingredients:</label>
        <input type="number" id="num-ingredients" value="3" min="1" max="10" aria-label="Number of Ingredients">
        <button id="generate-button" aria-label="Generate Recipe">Generate Recipe</button>
        <div id="recipe-display" role="alert" aria-live="assertive"></div>
        <button id="save-button" style="display:none;" aria-label="Save Recipe">Save Recipe</button>
        <a id="share-link" href="#" style="display:none;" aria-label="Share Recipe">Share Recipe</a>
        <h2>Recipe History</h2>
        <div id="history-container">
            <ul id="recipe-history" aria-label="Recipe History"></ul>
        </div>
    </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
